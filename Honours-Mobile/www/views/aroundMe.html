<h3>Around you...</h3>
<a href="#/view_route_details/{{$index}}" ng-repeat="route in routes">
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-xs-2">{{$index}}</div>
            <div class="col-xs-8">
                <dl style="text-overflow: ellipsis;">
                    <dt>{{route.name}}</dt>
                    <dd>{{route.distanceToClient}}km</dd>
                </dl>

            </div>
            <div class="col-xs-2" style="vertical-align: middle; height: 100%">
                <span class="fa fa-chevron-right" style="vertical-align: middle;"></span>
            </div>
        </div>
    </div>
</a>
